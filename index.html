<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>

<body>
    <div class="main-wrapper">
        <div class="container header">
            <div class="row">
                <div class="prva-kolona">
                    <div class="levels">
                        <label><input id="checkbox1" type="radio" value="5000">Easy</label>
                        <label><input id="checkbox2" type="radio" value="3500" checked>Medium</label>
                        <label><input id="checkbox3" type="radio" value="2000">Hard</label>
                    </div>
                </div>
                <div class="druga-kolona">
                </div>
            </div>
            <div class="row">
                <div class="prva-kolona">
                    <button class="btn" id="start">Start game</button>
                    <div class="input">
                        <input id="number" vlaue="">
                    </div>
                    <div class="monitor-input">
                        <input class="monitor_number" type="text" placeholder="User letter input">
                    </div>
                </div>
                <!-- START OF THE SCORE -->
                <div class="druga-kolona">
                    <div class="score">
                        <h6>Score:</h6>
                        <div id="hit">Hit:
                            <div id="hit">0</div>
                        </div>
                        <div id="miss">Miss:
                            <div id="miss">0</div>
                        </div>
                        <div id="left">Left:
                            <div id="left">26</div>
                        </div>
                    </div>
                </div>
                <!-- END OF THE SCORE -->
            </div>
        </div>
        <div class="container body">
            <div class="row">
                <div class="prva-kolona">
                    <div class="keys">
                        <div class="row left">
                            <div data-key="65" id="key">
                                <kbd>A (1)</kbd>
                            </div>
                            <div data-key="66" id="key">
                                <kbd>B (2)</kbd>
                            </div>
                            <div data-key="67" id="key">
                                <kbd>C (3)</kbd>
                            </div>
                            <div data-key="68" id="key">
                                <kbd>D (4)</kbd>
                            </div>
                            <div data-key="69" id="key">
                                <kbd>E (5)</kbd>
                            </div>
                            <div data-key="70" id="key">
                                <kbd>F (6)</kbd>
                            </div>
                        </div>
                        <div class="row left">
                            <div data-key="71" id="key">
                                <kbd>G (7)</kbd>
                            </div>
                            <div data-key="72" id="key">
                                <kbd>H (8)</kbd>
                            </div>
                            <div data-key="73" id="key">
                                <kbd>I (9)</kbd>
                            </div>
                            <div data-key="74" id="key">
                                <kbd>J (10)</kbd>
                            </div>
                            <div data-key="75" id="key">
                                <kbd>K (11)</kbd>
                            </div>
                            <div data-key="76" id="key">
                                <kbd>L (12)</kbd>
                            </div>
                        </div>
                        <div class="row left">
                            <div data-key="77" id="key">
                                <kbd>M (13)</kbd>
                            </div>
                            <div data-key="78" id="key">
                                <kbd>N (14)</kbd>
                            </div>
                            <div data-key="79" id="key">
                                <kbd>O (15)</kbd>
                            </div>
                            <div data-key="80" id="key">
                                <kbd>P (16)</kbd>
                            </div>
                            <div data-key="81" id="key">
                                <kbd>Q (17)</kbd>
                            </div>
                            <div data-key="82" id="key">
                                <kbd>R (18)</kbd>
                            </div>
                        </div>
                        <div class="row left">
                            <div data-key="83" id="key">
                                <kbd>S (19)</kbd>
                            </div>
                            <div data-key="84" id="key">
                                <kbd>T (20)</kbd>
                            </div>
                            <div data-key="85" id="key">
                                <kbd>U (21)</kbd>
                            </div>
                            <div data-key="86" id="key">
                                <kbd>V (22)</kbd>
                            </div>
                            <div data-key="87" id="key">
                                <kbd>W (23)</kbd>
                            </div>
                            <div data-key="88" id="key">
                                <kbd>X (24)</kbd>
                            </div>
                        </div>
                        <div class="row left">
                            <div data-key="89" id="key">
                                <kbd>Y (25)</kbd>
                            </div>
                            <div data-key="90" id="key">
                                <kbd>Z (26)</kbd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
